<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finger Volume Controller Model</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  body, html {
    width:100%; height:100%; font-family: 'Segoe UI', sans-serif;
    overflow:hidden; background: linear-gradient(135deg, #000000, #0a0a1a, #101035, #0a0a1a); color:#f0f0f0;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
  }

  h1 {font-size:3em; font-weight:600; text-align:center; margin-bottom:40px;}
  input[type="file"] {padding:10px 15px; border-radius:8px; border:1px solid #333; background:#1a1a2e; color:#f0f0f0; cursor:pointer;}
  input[type="file"]:hover {background:#2c2c44; border-color:#555;}
  button {margin-top:20px; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; background:#1a1a2e; color:#f0f0f0; font-size:1em;}
  button:hover {background:#2c2c44;}
</style>
</head>
<body>

<h1>Finger Volume Controller Model</h1>

<input type="file" id="audioInput" accept="audio/*">
<button id="startBtn">Start</button>

<script>
const audioInput = document.getElementById('audioInput');
const startBtn = document.getElementById('startBtn');

let audioFile = null;

audioInput.addEventListener('change', (e)=>{
    audioFile = e.target.files[0];
    if(audioFile){
        startBtn.style.display = 'inline-block';
    }
});

startBtn.addEventListener('click', ()=>{
    if(audioFile){
        const url = URL.createObjectURL(audioFile);
        // Store audio in sessionStorage
        sessionStorage.setItem('audioURL', url);
        window.location.href = 'controller.html';
    }
});
</script>

</body>
</html>
